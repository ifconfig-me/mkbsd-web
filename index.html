<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .menu {
            margin: 20px 0;
        }
        .preview img {
            max-width: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #status {
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Web3-inspired Image Downloader</h1>
        <p>Download wallpapers from your favorite sellout grifter's app!</p>
    </div>

    <div class="container">
        <div class="menu text-center">
            <button id="startButton" class="btn btn-success">Start Download</button>
            <button id="stopButton" class="btn btn-danger">Stop Download</button>
        </div>

        <div id="status" class="text-center"></div>

        <h2 class="text-center">Preview</h2>
        <div id="preview" class="preview image-container text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const previewDiv = document.getElementById('preview');

        let eventSource;

        function updateStatus(data) {
            const { image, downloaded, total, size, total_size } = data;
            statusDiv.innerHTML = `<div class="alert alert-info">
                Downloading image ${downloaded}/${total}<br>
                Current image size: ${Math.round(size / 1024)} KB<br>
                Total downloaded size: ${Math.round(total_size / 1024)} KB
            </div>`;
            const img = document.createElement('img');
            img.src = `/static/${image}`;  
            img.alt = `Image ${downloaded}`;
            previewDiv.appendChild(img);
        }

        startButton.addEventListener('click', () => {
            if (eventSource) {
                eventSource.close();  
            }
            previewDiv.innerHTML = '';  
            statusDiv.innerHTML = '<div class="alert alert-info">Downloading...</div>';

            eventSource = new EventSource('/start');

                eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateStatus(data);
            };

            eventSource.onerror = function() {
                statusDiv.innerHTML = '<div class="alert alert-danger">Error during download.</div>';
                eventSource.close();
            };
        });

        stopButton.addEventListener('click', () => {
            if (eventSource) {
                eventSource.close();
            }
            $.post('/stop', function (response) {
                statusDiv.innerHTML = `<div class="alert alert-warning">${response.status}</div>`;
            });
        });
    </script>

</body>
</html>
